# CONFIGURATION OF MODES'
# INCLUDING MODES' ORDER
# You can change the order of the modes,
# but be careful if you change the values.

[SDHC]
ENABLED=YES
TYPE=MEMORY
ROOT_PATH=/data/music/

[RADIO]
ENABLED=False
TYPE=RADIO

[USB1]
ENABLED=False
TYPE=MEMORY
ROOT_PATH=/media/usb1/

[USB2]
ENABLED=False
TYPE=MEMORY
ROOT_PATH=/media/usb2/
