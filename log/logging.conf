[loggers]
keys=root,console,RPIO,coreLog,displayLog

[handlers]
keys=coreFileHandler,displayFileHandler,consoleHandler,nullHandler

[formatters]
keys=defaultFormatter,rawMessageFormatter

[logger_root]
level=INFO
handlers=nullHandler

[logger_coreLog]
level=DEBUG
handlers=coreFileHandler,nullHandler
qualname=coreLog

[logger_displayLog]
level=DEBUG
handlers=displayFileHandler,nullHandler
qualname=displayLog

[logger_console]
level=DEBUG
handlers=consoleHandler
qualname=console

[logger_RPIO]
level=CRITICAL
handlers=nullHandler
qualname=_RPIO.py
propagate=0

[handler_nullHandler]
class=NullHandler
args=(50,)

[handler_coreFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/pilberry_core.log',)

[handler_displayFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/pilberry_display.log',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=rawMessageFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s.%(msecs)d %(filename)s: %(funcName)s: %(message)s
datefmt=%Y/%m/%d %H:%M:%S

[formatter_rawMessageFormatter]
format=%(message)s
datefmt=
