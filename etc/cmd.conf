# Commandes codes are constructed with this pattern:
# CMD_XY  where:
# CMD identifies commands
# X: the button which is used
#     A: Button "Select" (on the keypad)
#     B: Button "Left"
#     C: Button "Right"
#     D: Button "Top"
#     E: Button "Bottom"
#     F: Rotary encoder "button"
# Y: the type of key press
#     1: single press
#     2: long press
#     3: double press

