[loggers]
keys=root,console,RPIO

[handlers]
keys=fileHandler,consoleHandler,nullHandler

[formatters]
keys=defaultFormatter,simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,nullHandler

[logger_console]
level=DEBUG
handlers=consoleHandler
qualname=console

[logger_RPIO]
level=CRITICAL
handlers=nullHandler
qualname=_RPIO.py
propagate=0

[handler_nullHandler]
class=NullHandler
args=(50,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/pilberry_core.log',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s.%(msecs)d %(filename)s: %(funcName)s: %(message)s
datefmt=%Y/%m/%d %H:%M:%S

[formatter_simpleFormatter]
format=%(message)s
datefmt=
