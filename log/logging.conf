[loggers]
keys=root,console,RPIO,coreLog,displayLog,keypadLog,modeLog,mdLog,stateBLog

[handlers]
keys=coreFileHandler,displayFileHandler,keypadFileHandler,consoleHandler,nullHandler,modeHandler,mdHandler,stateBHandler

[formatters]
keys=defaultFormatter,rawMessageFormatter

[logger_root]
level=INFO
handlers=nullHandler

[logger_coreLog]
level=DEBUG
handlers=coreFileHandler,nullHandler
qualname=coreLog

[logger_displayLog]
level=DEBUG
handlers=displayFileHandler,nullHandler
qualname=displayLog

[logger_keypadLog]
level=DEBUG
handlers=keypadFileHandler,nullHandler
qualname=keypadLog

[logger_console]
level=DEBUG
handlers=consoleHandler
qualname=console

[logger_RPIO]
level=CRITICAL
handlers=nullHandler
qualname=_RPIO.py
propagate=0

[logger_modeLog]
level=DEBUG
handlers=modeHandler,nullHandler
qualname=modeLog

[logger_mdLog]
level=DEBUG
handlers=mdHandler,nullHandler
qualname=mdLog

[logger_stateBLog]
level=DEBUG
handlers=stateBHandler,nullHandler
qualname=stateBLog

[handler_nullHandler]
class=NullHandler
args=(50,)

[handler_coreFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/pilberry_core.log',)

[handler_displayFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/pilberry_display.log',)

[handler_keypadFileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/pilberry_keypad.log',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=rawMessageFormatter
args=(sys.stdout,)

[handler_modeHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/mode.log',)

[handler_mdHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/md.log',)

[handler_stateBHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
filemode=w
args=('./log/stateB.log',)

[formatter_defaultFormatter]
format=%(asctime)s.%(msecs)d %(filename)s: %(funcName)s: %(message)s
datefmt=%Y/%m/%d %H:%M:%S

[formatter_rawMessageFormatter]
format=%(message)s
datefmt=
